<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oa admin portal</title>
    <!-- fav icon -->
    <link rel="shortcut icon" href="./img/oa-a.svg" type="image/x-icon">
    <!-- remix icon cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css"
        integrity="sha512-HXXR0l2yMwHDrDyxJbrMD9eLvPe3z3qL3PPeozNTsiHJEENxx8DH2CxmV05iwG0dwoz5n4gQZQyYLUNt1Wdgfg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <!-- scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js" defer></script>
    <script src="tailwind.config.js"></script>

    <style>
        .fontFam {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class=" bg-slate-100">

    <!-- main -->
    <section class="h-screen relative flex items-start mx-auto ">
        <!-- leaf-svg -->

        <div class="absolute w-24 sm:w-auto top-0 right-0"><img src="./img/oaLeaf.svg"
                class="object-cover object-center" alt="oaleaf"></div>


        <!-- navbar -->
        <nav class="bg-[#3f4d8e] h-[100%] max-h-screen min-h-[1000px] min-w-[150px]  lg:flex p-2 md:p-8 z-30 fixed  -left-72 lg:left-0 lg:relative  flex-col gap-10 transition-all duration-1000  "
            id="navbar">

            <div class="text-white pl-3 w-52 mt-3 mb-5">
                <img src="./img/oceanWhite.svg" alt="logo">
            </div>
            <ul class="text-white fontFam flex flex-col relative  gap-5">
                <li
                    class="w-44 h-10 pl-3 rounded-lg flex items-center transition-all duration-300  hover:bg-slate-50 hover:bg-opacity-10 hover:transition-all hover:duration-300">
                    <a href="./index.html">Dashboard</a>
                </li>
                <li
                    class="w-44 h-10 pl-3 rounded-lg flex items-center transition-all duration-300  hover:bg-slate-50 hover:bg-opacity-10 hover:transition-all hover:duration-300">
                    <a href="./newReq.html">New Request</a>
                </li>
                <!-- <li
                    class="w-44 h-10 pl-3 rounded-lg flex items-center transition-all duration-300  hover:bg-slate-50 hover:bg-opacity-10 hover:transition-all hover:duration-300">
                    <a href="#">Create Password</a>
                </li> -->
                <li
                    class="w-44 h-10 pl-3 rounded-lg flex items-center transition-all duration-300  hover:bg-slate-50 hover:bg-opacity-10 hover:transition-all hover:duration-300">
                    <a href="#">Logout</a>
                <li>

            </ul>
            <li class=" text-[2em] self-center absolute list-none right-5 bottom-72 text-white lg:hidden cursor-pointer transition-all duration-500"
                id="closebtn">
                <i class="ri-arrow-left-line"></i>
            </li>
        </nav>
        <!-- community -->
        <section class="p-5 w-full lg:w-10/12  max-w-[2200px] mx-auto flex flex-col mt-5 relative ">

            <!-- top admin -->
            <div
                class="flex flex-col sm:flex-row items-center pr-0 justify-center sm:pr-32 sm:justify-between    mt-16 sm:mt-0">

                <div class="flex flex-row  min-[1025px]:flex-col items-center  gap-3 lg:items-start flex-wrap">
                    <!-- menubar -->
                    <div class="text-indigo-500 flex items-center justify-center lg:hidden  text-[1.5em] cursor-pointer" id="sideNavbtn">
                        <i class="ri-menu-unfold-line"></i></div>
                    <h1
                        class="text-[0.8rem] font-semibold sm:font-semibold  min-[320px]:text-[1rem] whitespace-nowrap  xl:text-[2.5em] text-[#3f4d8e] fontFam">
                        OA Recuiter Community</h1>
                    <p class="text-slate-500 text-[0.8rem] min-[320px]:text-[1rem] xl:text-[1.2em] ">Welcome to Recuiter Admin Panel ðŸ˜Š</p>
                </div>
                <div class="flex items-center justify-center gap-4 mt-5 sm:mt-0">

                    <div class="bg-indigo-900 w-12 flex flex-col rounded-full items-center justify-between"><i
                            class="ri-user-3-line text-white text-[2em]"></i></div>
                    <span class="h-3 w-3 rounded-full bg-green-500"></span>
                    <p>Admin</p>
                </div>
            </div>
            <!-- active & new -->
            <section class="flex flex-wrap sm:items-center justify-center gap-7 mt-20 xl:mt-12 ">
                <div class="flex flex-col items-center w-full relative  sm:flex-1 p-5 sm:p-8 rounded-lg bg-[#3f4d8e]">
                    <div class="flex gap-2">
                        <img src="./img/user.svg" alt="ActiveSvg">
                        <p class="text-white text-xs sm:text-xl fontFam">Active Recuiter</p>
                    </div>
                    <div>
                        <h3 class="text-white  text-[1.5em] sm:text-[3em]">8</h3>
                    </div>
                    <div class="w-2 h-2 rounded-full cursor-pointer bg-green-400 absolute top-3 right-5"></div>
                </div>
                <div class="flex flex-col items-center w-full relative sm:flex-1 p-5 sm:p-8 rounded-lg bg-[#397c8f]">
                    <div class="flex gap-2">
                        <img src="./img/user.svg" alt="ActiveSvg">
                        <p class="text-white text-xs sm:text-xl fontFam">New Request</p>
                    </div>
                    <div>
                        <h3 class="text-white  text-[1.5em] sm:text-[3em]">3</h3>
                    </div>
                    <div class="w-2 h-2 rounded-full cursor-pointer bg-yellow-400 absolute top-3 right-5"></div>
                </div>
            </section>
            <!-- search and sort -->
            <section class="mt-7 flex flex-wrap gap-5  items-center justify-between">
                <div
                    class="relative flex items-center w-full min-[715px]:w-80 searchbox justify-end sm:items-start  sm:justify-start">
                    <div class="absolute inset-y-0  sm:left-72 flex items-center pointer-events-none">
                        <i class="ri-menu-search-line text-slate-400 mr-4"></i>
                    </div>
                    <input type="text"
                        class="border border-gray-300 pl-5 pr-4 py-2 rounded-md w-full  focus:outline-none focus:ring focus:border-blue-500"
                        placeholder="Search" id="Search">
                </div>
                 <!-- list and grid view -->
                <div class="flex items-center gap-5  w-full min-[715px]:w-80">
                    <div class="hidden md:flex">
                        <span class="bg-[#3f4d8e] cursor-pointer px-3 rounded-l-md btn text-white" id="listView"><i
                                class="ri-list-check"></i></span>
                        <span class="bg-slate-300 cursor-pointer px-3 rounded-r-md btn" id="gridView"><i
                                class="ri-apps-fill"></i></span>
                    </div>

                    <!-- sort by -->
                    <p class="text-slate-700 whitespace-nowrap">
                        <label for="Newest">Sort By</label>
                    </p>
                    <div class="w-full">
                       
                        <select name="Newest" id="Newest"
                            class="text-slate-500  w-full border-gray-300 pl-3 pr-3 py-2 rounded-md focus:outline-none focus:ring  focus:border-[#397c8f]">
                            <option value="Newest">Newest</option>
                            <option value="Newest">Oldest</option>
                        </select>
                    </div>

                </div>
            </section>
            <!-- company list -->
            <section class="mt-4 bg-white flex flex-col  ">
                <div class="flex flex-col p-5 ">
                    <ul class="md:flex p-2  w-full fontFam hidden justify-between text-indigo-700 bg-slate-50 " id="companyContainer">
                        <li class="w-1/4">Full Name</li>
                        <li class="w-1/4">Company Name</li>
                        <li class="w-1/4">Company Email</li>
                        <li class="w-1/4">Interested In</li>
                    </ul>
                    <!-- --datas-- -->
                    <div id="items"
                        class="gap-2 flex flex-wrap min-[550px]:grid md:grid-cols-1 grid-cols-2 w-full   items-center justify-center ">
                    </div>
                    <div id="PageContainer" class="pagination pagination-container
                     flex items-center justify-center mt-4 w-full mb-6">
                    </div>
                </div>
            </section>
        </section>

    </section>
    <!-- main end -->
</body>

</html>
